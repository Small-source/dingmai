<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顶脉</title>
    <link rel="stylesheet" href="css/public.css">
</head>
<style>
    footer{
        width: 100%;
        height: 263px;
        background: url("images/footer/bottom.png") center center;
    }
    footer .bottom{
        width: 100%;
        height: 225px;
        border-bottom: 1px solid #4D6F94;
        padding-top: 114px;
    }
    footer .bottom .bottomContent{
        width:1084px;
        margin: 0 auto;
    }
    footer .bottom  .bottomContent{
        display: flex;
        justify-content: space-between;
    }
    footer .bottom  .bottomContent li p{
        font-size: 20px;
        font-weight: bolder;
        color:#B8BFC9;
        line-height: 38px;
    }
    footer .bottom  .bottomContent li p span{
        font-size: 12px;
        font-weight: normal;
        color:#B8BFC9;
    }
    footer .bottom  .bottomContent li p img{
        position: relative;
        top:3px
    }
    footer .bottom .last{
        display: flex;
        justify-content: space-between;
    }
    footer .bottom .last div{
        width: 35px;
        height: 34px;
    }
    footer .bottom .last div:nth-of-type(1){
        background: url("images/footer/icon_douyin.png") center;
    }
    footer .bottom .last div:nth-of-type(2){
        background: url("images/footer/icon_weibo.png") center;
    }
    footer .bottom .last div:nth-of-type(3){
        background: url("images/footer/icon_weixin.png") center;
    }
    footer .bottom .last div:nth-of-type(4){
        background: url("images/footer/icon_ketang.png") center;
    }
</style>
<body>
    <footer>
        <div class="bottom">
            <ul class="bottomContent">
                <li>
                    <img src="images/footer/icon_dingmai.png" alt="">
                </li>
                <li>
                    <p>
                        <img src="images/footer/icon_dianhua.png" alt="">
                        15074806843
                    </p>
                    <p>
                        <img src="images/footer/icon_dingwei.png" alt="">
                        <span>湖南省长沙市岳麓国家高新区麓龙路209号金荣誉峰H栋8338房</span>
                    </p>
                </li>
                <li class="last">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
